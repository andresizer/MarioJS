<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    

    <title>Mario Jump Game</title>
</head>
<body onload="telaInicial()">
    

    <div class="game-board">

        <div class="contador-estrela"></div>
        <div class="inicio">
            <div class="typed" onclick="reiniciarJogo()">Mario Jump Game<br>Seja bem vindo<br>Clique aqui para começar!</div>
        </div>
    <br>
    <div class="inicio" style="font-size: 1rem">
        <div class="inBox">
            <div class="audio">
                <div class="typed">Ativar música tema:</div>
                <label class="toggle">
                    <input type="checkbox" class="checkaudiotheme" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="audio">
                <div class="typed">Ativar som do pulo:</div>
                <label class="toggle">
                    <input type="checkbox" class="checkaudiojump" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="audio">
                <div class="typed">Ativar som do game over:</div>
                <label class="toggle">
                    <input type="checkbox" class="checkaudiogameover" checked>
                    <span class="slider round"></span>
                </label>
            </div>   
        </div>

        <div class="inBox">
            <div class="typed" style="font-size: 1.5rem">Escolha a dificuldade:</div>
            <div class="seletor">
                <label for="easy">Fácil</label>
                <input type="radio" name="difficulty" value="easy" id="easy" checked>
                <label for="medium">Médio</label>
                <input type="radio" name="difficulty" value="medium" id="medium"> 
                <label for="hard">Difícil</label>
                <input type="radio" name="difficulty" value="hard" id="hard"> 
            </div>
        </div>
        <div class="inBox">
            <div class="typed">Escolha o personagem:</div>
            <div class="seletor">
                <label for="mario">Mario</label>
                <input type="radio" name="character" value="mario" id="mario" checked>
                <label for="luigi">Luigi</label>
                <input type="radio" name="character" value="luigi" id="luigi">
            </div>
        </div>
            
        
    </div>


    <img src="./img/pipe.png" alt="pipe" class="pipe" id ="pipe">
    <img src="./img/mario-walking.gif" alt="mario" class="mario">
    <img src="./img/cloud1.png" alt="nuvens" class="clouds">
    <img src="./img/star.png" alt="estrela" class="star">
    <img src="" alt="" class="gameover">
    <div class="restart" onclick="reiniciarJogo()">RESTART</div>

</div>
</body>
</html>
